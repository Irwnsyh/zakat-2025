<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Zakat</title>
</head>
<body>
    <h2>Tambah Pendaftar Zakat</h2>
    <form method="POST">
        Nama: <input type="text" name="nama" required><br><br>
        Zakat Fitrah (Rp): <input type="number" name="zakat_fitrah" value="0"><br><br>
        Zakat Kifarat (Rp): <input type="number" name="zakat_kifarat" value="0"><br><br>
        Zakat Harta (Rp): <input type="number" name="zakat_harta" value="0"><br><br>
        <button type="submit">Tambah</button>
    </form>
    <br>
    <a href="/">Kembali</a>
</body>
</html>
